<template>
	<h1>${message}</h1>

	<form submit.delegate="submit()">
		<div>
			<label for="firstName">First Name</label>
			<input id="firstName " type="text" value.bind="person.firstName & validate">
		</div>
		<div>
			<label for="lastName">Last Name</label>
			<input id="lastName " type="text" value.bind="person.lastName">
		</div>
		<ul if.bind="validationController.errors">
			<li repeat.for="error of validationController.errors">
				${error.message}
			</li>
		</ul>
		<button type="submit">Submit</button>
	</form>

	<div>${person.firstName}</div>
	<div>${person.lastName}</div>
</template>
